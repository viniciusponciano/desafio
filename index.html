
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all">
    <script src="chat.js"></script>
  </head>

  <body onload="requisitaMensagens()">
    <h1>Chat</h1>

    <div class="messages">
      <ul class="message-list"></ul>

      <div class="message-input">
        <input id="campoMensagem" type="text" onkeypress="campoMensagemAtualizado()"/>
        <button id="botaoEnviar" type="button" onclick="enviaMensagem()">Enviar</button>
      </div>
    </div>
  </body>
</html>
